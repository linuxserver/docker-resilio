---

# jenkins variables
project_name: docker-resilio-sync
external_type: na
custom_version_command: "curl -sL https://help.resilio.com/hc/en-us/articles/206178924-Installing-Sync-package-on-Linux | awk -F '(download-cdn.resilio.com/|/Debian/)' '/x64/ {print $2}'"
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'SYNC_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-resilio-sync'
  - CONTAINER_NAME = 'resilio-sync'
  - DOCKERHUB_IMAGE = 'linuxserver/resilio-sync'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/resilio-sync'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/resilio-sync'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8888'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH='/gui'
